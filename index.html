<!DOCTYPE html>
<html>
  <head>
    <title>Wikipedia Viewer App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container wikipedia-container">
      <div class="wikipedia-inner-container ">
        <div class="text-center wiki-header">
          Wikipedia Viewer
        </div>
        <div class="text-center wiki-sub-header">
          Search in your way
        </div>        
        <div class="text-center wiki-sub-header">
          Live and Learn
        </div>
        <div class="text-center">
          <div class="text-center wiki-search-container">          
            <input type="search" class="wiki-search"/>
          </div>
          <div>
            <a class="button button-primary wiki-button">Search</a>              
            <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank" class="button button-primary wiki-button">Feel Lucky?</a>              
          </div>
        </div>

        <!--<ul class="wikipedia-search-items">
            <a href="#" class="wikipedia-search-item-link">
              <li class="wikipedia-search-item">
                  <div class="wikipedia-search-item-header">
                    A
                  </div>
                  <div class="wikipedia-search-item-description">
                    A (named /ˈeɪ/, plural As, A's, as, a's or aes) is the first letter and the first vowel in the ISO basic Latin alphabet."
                  </div>              
              </li>
            </a>
        </ul>-->
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
