<!DOCTYPE html>
<html>
  <head>
    <title>Wikipedia Viewer App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container wikipedia-container">
      <div class="wikipedia-inner-container first-load-mode">
        <div class="text-center wiki-header">
          Wikipedia Viewer
        </div>
        <div class="text-center wiki-sub-header">
          Search in your way
        </div>        
        <div class="text-center wiki-sub-header">
          Live and Learn
        </div>
        <div class="text-center">
          <div class="text-center wiki-search-container">          
            <input type="search" class="wiki-search"/>
          </div>
          <div class="noselect">
            <a class="button button-primary wiki-button wiki-search-button">Search</a>              
            <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank" class="button button-primary wiki-button">Feel Lucky?</a>              
          </div>
        </div>

        
      </div>

      <div class="wikipedia-inner-container after-search-mode">
        <div class="wikipedia-top-header">
          <div class="wiki-header noselect">
            WV
          </div>

          <div class="wiki-search-container">          
            <input type="search" class="wiki-search"/>
          </div>   

          <div>
            <a class="wiki-search-link">Search</a>              
          </div>                 

          <div class="wiki-feel-lucky-container">
            <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank" class="">Feel Lucky?</a>              
          </div>
        </div>


        <div class="wikipedia-search-results">
          
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
