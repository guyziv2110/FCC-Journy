<!DOCTYPE html>
<html>
  <head>
    <title>Local Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container weather-container">
      <div class="inner-container img-responsive center-block row text-center">

        <div class="local-weather-title text-center">
          Current Weather 
        </div>      

        <div class="local-weather-info text-center ">
          <div class="local-weather-error"></div>
          <div class="local-weather-icon noselect"> </div>
          <div class="local-weather-degrees celsius noselect"></div>
        </div>

        <div class="local-weather-info text-center">
          <div class="local-weather-description"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
