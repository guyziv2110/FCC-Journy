<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Tictactoe</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/vendors/font-awesome.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="container">
            <div class='game-settings'>
                <h1>CHOOSE PLAYER</h1>
                <div class="setting-choices">
                    <div class="setting-choice setting-choice-cross">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </div>
                    <div class="setting-choice setting-choice-nought">
                        <i class="fa fa-circle-thin" aria-hidden="true"></i>
                    </div>                
                </div>

            </div>


            <div class="game-board" style="display:none;">
            </div>          
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/ComputerPlayer.js"></script>
        <script src="js/HumanPlayer.js"></script>
        <script src="js/GameManagerUI.js"></script>
        <script src="js/GameBoard.js"></script>
        <script src="js/GameManager.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
