<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
        <div class="calculator text-right">
            <div class='title text-center'>
                <h5>FCC CALCULATOR</h5>
            </div>

            <div class='result-panel text-right'>
                <div class='result'>
                    <p class='answer'>0</p>
                </div>
                <div class='history'>
                    <p>0</p>
                </div>
            </div>

            <div class='buttons'>
                <button value='7'>7</button>
                <button value='8'>8</button>
                <button value='9'>9</button>
                <button value='/'>&divide;</button>

                <button value='4'>4</button>
                <button value='5'>5</button>
                <button value='6'>6</button>
                <button value='*'>x</button>

                <button value='1'>1</button>
                <button value='2'>2</button>
                <button value='3'>3</button>
                <button value='-'>-</button>

                <button value='0'>0</button>  
                <button value='.'>.</button>
                <button class='orange' value='c'>c</button>
                <button value='+'>+</button>

                <button class='equal-btn' value='='>=</button>
            </div>    
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/operations_helpers.js"></script>
    <script src="js/postfix_manager.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
